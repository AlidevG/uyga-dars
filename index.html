<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>caffee street</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
  </head>
  <body>
    <header class="header">
      <div class="header container container">
        <div class="header-nav-container container">
          <a class="header-nav-container" href="">
            <img
              src="./images/logo_coffe.svg"
              alt="sit logo_coffe"
              width="150"
              height="30"
            />
          </a>
          <nav class="sitenav">
            <ul class="sitenav-list">
              <li class="sitenV-item">
                <a class="sitenav-link" href="">About us</a>
              </li>
              <li class="sitenV-item">
                <a class="sitenav-link" href="">Our Product</a>
              </li>
              <li class="sitenV-item">
                <a class="sitenav-link" href="">Delivery</a>
              </li>
            </ul>
          </nav>
          <div class="header-nav-container-actions">
            <form class="global search">
              <input class="global search-input" type="text" />
            </form>
            <img
              class="header-nav-container-actions images"
              src="./images/icons_cart (2).svg"
              alt="sitenV-item icons_cart"
            />
          </div>
        </div>
        <div class="header-hero-container container"></div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </body>
</html>
